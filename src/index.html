  <head>

    <title>Blockchain Dapp</title>

  <body>
  <script>
    window.addEventListener('load', async () => {
        // Modern dapp browsers...
        if (window.ethereum) {
            window.web3 = new Web3(ethereum);
            try {
                // Request account access if needed
                await ethereum.enable();
                // Acccounts now exposed
                web3.eth.sendTransaction({/* ... */});
            } catch (error) {
                // User denied account access...
            }
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            window.web3 = new Web3(web3.currentProvider);
            // Acccounts always exposed
            web3.eth.sendTransaction({/* ... */});
        }
        // Non-dapp browsers...
        else {
            console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
        }
    })
    </script>

    <center>
      
      <h1>Blockchain Dapp</h1>
      <h3>Account : </h3>
      <p id = "account"> </p>
   
    </center>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3" style="margin-top: 40px;">
            <div id="loader" style="">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="col-lg-9" style="display: none;">
              <h1>About Dapp</b></h1>
              
              <h4>This disrtibuted application get the data from user and then stored it on the blockchain. User can get the entered data from blockchain.&nbsp;<span></span></h4>
              <br><br>

              <h3>Insert a integer value</h3>
                <form onSubmit="App.set(); return false;" class="" role="form">
                  <div class="form-group">
                    <input id="value1" class="form-control" type="text"></input>
                  </div>
                  <button id = "button" type="submit" class="btn btn-primary">Set Value</button>
                </form>
                <br><br>

              <h3>Get the inserted value</h3>
              <h4 >Value is : </h4>
              <h4 id="detail"></h4>
            
                <button id = "button1" onclick="App.get()" type="submit" class="btn btn-primary">Get Value</button>
             
            </div>
          </div>
        </main>
      </div>
    </div>
